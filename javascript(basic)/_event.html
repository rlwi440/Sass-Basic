<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 돌림판</title>
  <style>
    body {
      overflow: hidden;
    }

    h1 {
      font-size: 20px;
    }

    button {
      font-size: 20px;
      padding: 10px 30px;
      cursor: pointer;
    }

    .arrowWrap {
      margin: 30px;
    }

    .arrowWrap img {
      transition: transform 2s cubic-bezier(1.000, -0.010, 0.175, 0.970);
      /* transition: all .2s ease-in-out; */
      width: 30%;
    }
  </style>
  <script>
    function load(){
      const resetBtn = document.querySelector('.resetBtn')
      const startBtn =document.querySelector('.startBtn')
      const h1 = document.getElementsByTagName('h1')[0]
      const arrow =document.querySelector('.arrow')
      let ran = 0;
      startBtn.addEventListener('click',()=>{
        ran =Math.round(Math.random()*360)
        h1.innerHTML =ran+"deg"
        arrow.style.transform = "rotate("+ran+"deg)";
      })
      resetBtn.addEventListener('click',()=>{
        ran =0;
        h1.innerHTML =ran +'deg'
        arrow.style.transform = "rotate("+ran+"deg)";
      })
    }
  </script>
</head>

<body onload="load()">
  <button type="button" class="resetBtn">리셋</button>
  <button type="button" class="startBtn">회전</button>
  <h1>0deg</h1>
  <div class="arrowWrap">
    <img src="./image/up-arrow.svg" alt="arrow" class="arrow">
  </div>
</body>

</html>
